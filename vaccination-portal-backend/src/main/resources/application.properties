spring.application.name=vaccination-portal
spring.profiles.active=local

# Server port
server.port=9091

# Spring-been
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true
spring.mvc.pathmatch.matching-strategy=ant-path-matcher


# Hibernate JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JDBC Connection Pool (HikariCP)
spring.datasource.name=d2
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.pool-name=vaccination-portal-HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=60000
spring.datasource.hikari.connectionTimeout=600000
spring.datasource.hikari.data-source-properties.useConfigs=maxPerformance
spring.datasource.hikari.data-source-properties.rewriteBatchedStatements=true
spring.datasource.hikari.data-source-properties.cachePrepStmts=true
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=250
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=2048
spring.datasource.hikari.data-source-properties.useServerPrepStmts=true
spring.datasource.hikari.data-source-properties.useLocalSessionState=true
spring.datasource.hikari.data-source-properties.cacheResultSetMetadata=true
spring.datasource.hikari.data-source-properties.cacheServerConfiguration=true
# Logging Configuration (useful for debugging)
logging.level.org.springframework=INFO
logging.level.com.school.vaccineportal=DEBUG

# Actuator
management.endpoints.web.exposure.include=*
management.health.diskspace.enabled=true
management.health.db.enabled=true
management.endpoint.metrics.enabled = true
management.endpoint.loggers.enabled=true
management.endpoint.health.enabled=true
management.server.base-path=/
management.endpoints.web.base-path=/actuator